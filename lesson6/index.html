<!DOCTYPE html>
<html>
  <head>
    <title>HTML Colors</title>
  </head>
  <body
    style="
      background-image: url('../lesson2/image.jpg');
      background-size: cover;
    "
  >
    <h1 style="background-color: red">With name</h1>
    <h1 style="background-color: #ff0000">With hex value</h1>
    <h1 style="background-color: #ff000044">With hex value with alpha</h1>
    <h1 style="background-color: rgb(255, 0, 0)">With rgb</h1>
    <h1 style="background-color: rgba(255, 0, 0, 0.5)">With rgba</h1>
    <h1 style="background-color: hsl(0, 100%, 50%)">With hsl</h1>
    <h1 style="background-color: hsla(0, 100%, 50%, 0.5)">With hsla</h1>
  </body>
</html>
