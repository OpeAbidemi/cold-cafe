    <table border="1">
      <tr>
        <th colspan="2">Morning</th>
        <th colspan="2">Evening</th>
      </tr>
      <tr>
        <th>8:00</th>
        <th>10:00</th>
        <th>2:00</th>
        <th>4:00</th>
      </tr>
      <tr>
