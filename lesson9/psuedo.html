<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: crimson;
        height: 200px;
      }

      .box:hover {
        background-color: green;
      }

      a:hover {
        color: yellowgreen;
      }

      a:link {
        color: green;
      }

      a:visited {
        color: chocolate;
      }

      p::first-letter {
        color: red;
        font-size: 20px;
      }

      p::first-line {
        color: green;
      }
    </style>
  </head>
  <body style="columns: 2">
    <a href="https://tter.com">Open Twitter</a>
    <div class="box">Hello world</div>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quod
      quibusdam alias dolorem veniam aut eum cum corrupti? Provident neque
      dicta, eaque quidem amet asperiores harum repellat fugiat laudantium
      laboriosam.
    </p>
  </body>
</html>
